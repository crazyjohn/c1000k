apply plugin: 'java'
apply plugin: 'eclipse'
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile 'io.vertx:vertx-web:3.2.1'
}
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}	